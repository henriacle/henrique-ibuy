<div class="login-box">
    <h2>Login</h2>
    <form>
        <div class="input-container">
            <input type="text" ng-model="login.loginData.usuario" placeholder="usuario">
        </div>
        <div class="input-container">
                <input type="password" ng-model="login.loginData.senha" placeholder="senha">
        </div>        
        <button ng-click="login.entrar(login.loginData)">Entrar</button>
    </form>
</div>
